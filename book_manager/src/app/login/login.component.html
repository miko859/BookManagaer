<div class="login-page">
  <div class="login-card">
    <h2>Login</h2>
    <p class="login-instructions">
      Please enter your username and password to continue
      <i class="fas fa-info-circle hint-icon" (click)="toggleHint()"></i>
    </p>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <div class="input-wrapper">
          <span class="input-icon">
            <i class="fas fa-user"></i>
          </span>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            required
            placeholder="Username"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="input-wrapper">
          <span class="input-icon">
            <i class="fas fa-lock"></i>
          </span>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="Password"
          />
        </div>
      </div>
      <div class="hint">
        <p *ngIf="showHint" class="hint-text">
          If you login like admin, don't forget to use "admin" in your password.
        </p>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
