<div class="book-page">
  <h2>Books</h2>

  <div class="sort-options">
    <button (click)="sortBooks('title')">Sort A-Z</button>
    <button (click)="sortBooks('status')">Show Available</button>
    <button (click)="resetBooks()">Reset</button>
  </div>

  <div class="logout-container">
    <button class="logout-button" (click)="logout()">Log Out</button>
  </div>

  <div *ngIf="isAdmin()" class="add-book-button">
    <button class="btn-add-book" (click)="navigateToAddBook()">+ Add Book</button>
  </div>

  <div class="book-list">
    <div class="book-card" *ngFor="let book of books">
      <h3>{{ book.title }}</h3>
      <p><strong>Author:</strong> {{ book.author }}</p>
      <p><strong>ISBN:</strong> {{ book.isbn }}</p>
      <p><strong>Status:</strong> {{ book.status?.name || 'Unknown' }}</p>

      
      <div class="book-actions">
        <button class="edit-button" (click)="navigateToUpdateBook(book.id)">
          <i class="fa fa-pencil-alt"></i> 
        </button>
        <button class="delete-button" (click)="deleteBook(book.id)">
          <i class="fa fa-trash"></i> 
        </button>
      </div>
    </div>
  </div>
</div>
