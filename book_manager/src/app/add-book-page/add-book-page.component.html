<div class="add-book-page">
  <h1>Add a New Book</h1>
  <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
    <!-- Book Title -->
    <div class="form-group">
      <label for="title">Book Title</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        required
        [(ngModel)]="book.title"
      />
    </div>

    <!-- Author -->
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        name="author"
        class="form-control"
        required
        [(ngModel)]="book.author"
      />
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        class="form-control"
        required
        [(ngModel)]="book.description"
      ></textarea>
    </div>

    <!-- Add Book Button -->
    <button type="submit" class="submit-btn">Add Book</button>
  </form>
</div>
