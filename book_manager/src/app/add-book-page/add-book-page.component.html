<div class="add-book-page">
  <h2>Add Book</h2>
  <form #bookForm="ngForm" (ngSubmit)="addBook()" novalidate>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="book.title" name="title" required>
      <div *ngIf="bookForm.submitted && !book.title" class="error-message">Title is required</div>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id="author" [(ngModel)]="book.author" name="author" required>
      <div *ngIf="bookForm.submitted && !book.author" class="error-message">Author is required</div>
    </div>
    <div class="form-group">
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" [(ngModel)]="book.isbn" name="isbn" required>
      <div *ngIf="bookForm.submitted && !book.isbn" class="error-message">ISBN is required</div>
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" [(ngModel)]="book.status.id" name="status" required>
        <option *ngFor="let status of statuses" [value]="status.id">{{ status.name }}</option>
      </select>
    </div>
    <button type="submit">Add Book</button>
  </form>
</div>
