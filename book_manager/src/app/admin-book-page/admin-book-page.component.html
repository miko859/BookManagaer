<div class="admin-book-page">
  <div class="admin-book-card">
    <h2>Edit Book</h2>
    <form #bookForm="ngForm" (ngSubmit)="updateBook()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="book.title" name="title" required />
      </div>

      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" [(ngModel)]="book.author" name="author" required />
      </div>

      <div class="form-group">
        <label for="isbn">ISBN (8 digits):</label>
        <input
          type="text"
          id="isbn"
          [(ngModel)]="book.isbn"
          name="isbn"
          required
          pattern="^\d{8}$"
          #isbn="ngModel"
        />
        <div *ngIf="isbn.touched && isbn.invalid" class="error-message">
          ISBN must be exactly 8 digits.
        </div>
      </div>

      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" [(ngModel)]="book.status.id" name="status" required>
          <option *ngFor="let status of statuses" [value]="status.id">{{ status.name }}</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="bookForm.invalid || isbn.invalid">Update Book</button>
      </div>
    </form>
  </div>
</div>
